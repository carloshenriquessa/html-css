    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: rgb(210, 0, 0);
        }

        a:hover{
            color: rgb(255, 157, 0);
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: '&#99822;';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }

    </style>
</head>
