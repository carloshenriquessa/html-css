<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" required>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" required>
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Escolha um esporte</legend>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol"> Futebol</label><br>
            <input type="checkbox" name="futsal" id="ifutsal">
            <label for="ifutsal"> Futsal</label><br>
            <input type="checkbox" name="futareia" id="ifutareia">
            <label for="ifutareia"> Futebol de areia</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
