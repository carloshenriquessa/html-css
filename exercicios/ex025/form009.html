<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Nível de satisfação: </label>
            <input type="range" name="num" id="inum" min="0" max="100" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">50</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar tudo">
        </p>

    </form>
</body>
</html>
